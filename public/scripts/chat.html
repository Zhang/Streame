<div class="chat-container">
  <div>
    <h2 class="chat-header">Scott Stream Chat</h2>
  </div>
  <div class="chats" ng-scroll-bottom="chats">
    <div class="chat" ng-repeat="chat in chats">
      <div class="username">{{chat.username}}</div>
      <div class="chat-sent-text">{{chat.text}}</div>
    </div>
  </div>
  <div class="chat-input">
    <textarea id="chat-text" type="text"></textarea>
  </div>
</div>
