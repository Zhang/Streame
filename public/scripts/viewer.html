<div class="viewer">
  <div class="video-container" id="video-container">
    <iframe id="video" autoplay></iframe>
  </div>
  <input type="file">
  <button ng-click="stopStream()">Stop Stream</button>
  <button ng-click="addVideo()">Add Video Stream</button>
  <div ng-if="rtcUnavailable">RTC unavailable</div>
</div>
