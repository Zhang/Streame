<div class="footer">
  <div class="footer-common add-content">
    <span class="small-header">Content Queue</span>
    <table class="content-table">
      <tr>
        <td>
          <span ng-click="open('Youtube', 'toggleVideo')" class="square youtube icon"></span>
        </td>
        <td>
          <span ng-click="open('Image', 'toggleImage')" class="square picture icon"></span>
        </td>
        <td>
          <span ng-click="open('Gif', 'toggleGif')" class="square imgur icon"></span>
        </td>
      </tr>
    </table>
  </div>
  <div class="footer-common {{media.type}} footer-container action fade-on-hover" ng-click="media.toggle()" ng-repeat="media in mediaForms">
    <div class="remove-additional" ng-click="remove($index)"><span class="remove icon"></span></div>
    <div class="footer-type"></div
    ><div class="footer-contents">
      <div ng-style="{'background-image':'url({{media.thumbnailUrl}})'}" class="additional-title"></div
      ><div class="footer-title">{{media.title}}</div>
    </div>
  </div>
</div>
