<div>
  <div class="modal-header">Queue {{type}} Content</div>
  <div class="modal-body">
    Url: <input ng-model="url" type="text">
    Title: <input ng-model="title" type="text">
  </div>
  <div class="modal-footer" ng-if="type !== 'Gif'">
    <button class="btn btn-primary" ng-click="dismiss()">Close</button>
    <button class="btn btn-primary" ng-click="submit(url, title)">Submit</button>
  </div>
  <div class="modal-footer" ng-if="type === 'Gif'">
    <button class="btn btn-primary" ng-click="dismiss()">Close</button>
    <button class="btn btn-primary" ng-click="submit(url, title, 'gif')">Gif</button>
    <button class="btn btn-primary" ng-click="submit(url, title, 'img')">Image</button>
  </div>
</div>
